---
- name: Playbook Backup configuration cisco IOS
  connection: network_cli
  gather_facts: true
  
  hosts: all
  
  tasks:
   - name: show run 
     ios_command:
       commands: show run
     register: config
   - name: save output to /var/lib/awx/projects/Tenfour-lab-devices/configuration_backups 
     copy:
      content: "{{ config.stdout[0] }}"
      dest: "/var/lib/awx/projects/Tenfour-lab-devices/configuration_backups/show_run_{{ inventory_hostname }}_{{ansible_date_time.date}}.txt"

...
