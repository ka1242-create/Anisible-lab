---

- name: run any Show commands on Cisco devices
  connection: network_cli
  gather_facts: false
  
  Hosts: all
  
  vars_prompt:
    - name: command_input
      prompt: "Enter a 'show' command you want to run [dont enter 'show']"

  tasks:
    - name: show output of any command entered by the user
      ios_command:
        commands:
              show {{ command_input }}

...
